<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <tittle>RPG- Dragon Repeller</tittle>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="game">
            <div id="stats">
                <span class="stat">XP:<strong><span id="xpText">0</span></strong> </span>
                <span class="stat">Health:<strong><span id="healthtext">100</span></strong></span>
                <span class="stat">Gold:<strong><span id="goldText">30</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1">GO to store</button>
                <button id="button2">Go to cave</button>
                <button id="button3">Flight dragon</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Monster Name :<strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health :<strong><span id="mosterHealth"></span></strong></span>
            </div>
            <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
